<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book It!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .row {
      display: flex;
      justify-content: space-between;
    }
    .input-group {
      width: 45%;
    }
  </style>
</head>
<body>
  <form class="signup-form">
    <div class="form-header">
      <img src="book-it.png" alt="Book It logo">
      <h1>Be prepared, be kind, be creative...<br> But most importantly: Show up!</h1>
    </div>
    <div class="form-body">
      <div class="row">
        <div class="input-group">
          <label>Production Title</label>
          <input type="text" />
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label>Date of Audition</label>
          <input type="date" />
        </div>
        <div class="input-group">
          <label>Time of Audition</label>
          <input type="time" />
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label>Type of Project
            <select id="type_of_project" name="type_of_project">
              <option value="">Please select</option>
              <option value="Theater">Theater</option>
              <option value="Film">Film</option>
              <option value="TV Series">TV Series</option>
              <option value="Commercial">Commercial</option>
              <option value="Other Digital Media">Other Digital Media</option>
            </select>
          </label>
        </div>
        <div class="input-group">
          <label>Union Status</label>
          <div class="radio-group">
            <div> 
              <label><input type="radio" name ="union-status"/><label> SAG/AFTRA</label>
            </div>
            <div>              
              <label><input type="radio" name ="union-status"/><label> AEA</label>
            </div>
            <div>              
              <label><input type="radio" name ="union-status"/><label> Non-Union</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <label>Audition Location</label>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <input type="text" placeholder="Street" style="width: 100%;" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="address-input-group">
            <div class="row" style="padding-top: 10px;">
              <input type="text" placeholder="City" style="width: 60%; margin-right: 10px;" />
              <input type="text" placeholder="State" style="width: 20%; margin-right: 10px;" />
              <input type="text" placeholder="Zip" style="width: 20%;" />
            </div>
          </div>
          

          <div class="casting-input-group">
            <div class="row" style="display: flex; justify-content: space-between;">
              <div class="input-group">
                <label>Casting Director</label>
                <input type="text" />
              </div>
              <div class="input-group">
                <label>Casting Office</label>
                <input type="text" />
              </div>
              <div class="input-group">
                <label>Casting Associate</label>
                <input type="text" />
              </div>
            </div>
          </div>
          
          
      </div>
      

<div class="row">
 
</div>
  </form>
</body>
</html>
